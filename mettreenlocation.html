<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Proposer une location</title>

    <link rel="stylesheet" href="css/mettreenlocation.css">
    <link rel="stylesheet" href="css/commun.css">
    <link rel="stylesheet" href="css/bubule.css">
</head>

<body>

<header>
    <img class="logonoir" src="img/logoGameFreak.png" alt="Logo">
    <a class="menu-button" href="menuprincipal.html">
        <span></span>
    </a>
</header>

<h1>Proposer une location</h1>

<section class="section-dates">
    <aside class="dates">
        <label class="date">
            <span>Je loue mon véhicule à partir du :</span>
            <input type="date">
        </label>
    </aside>

    <aside class="dates">
        <label class="date">
            <span>Et ce jusqu'au :</span>
            <input type="date">
        </label>
    </aside>
</section>

<section class="section-infos">
    <aside id="infos">

        <h2>Ajoutez les descriptions du véhicule</h2>

        <div class="colonne">

            <div class="champ">
                <label for="typevehicule">Type de véhicule</label>
                <input list="vehicule" id="typevehicule" class="input" placeholder="Choisir un type" required>
                <datalist id="vehicule">
                    <option value="Voiture électrique">
                    <option value="Voiture essence">
                    <option value="Voiture hybride">
                    <option value="Trottinette électrique">
                    <option value="Vélo">
                    <option value="Vélo électrique">
                </datalist>
            </div>

            <div class="champ">
                <label for="marque">Marque</label>
                <input list="marques" id="marque" class="input" placeholder="Choisir une marque">
                <datalist id="marques">
                    <option value="Peugeot">
                    <option value="Dacia">
                    <option value="Opel">
                    <option value="Renault">
                    <option value="Citroën">
                </datalist>
            </div>

            <div class="champ">
                <label for="prix">Prix à la journée (€)</label>
                <input type="number" id="prix" class="input" required>
            </div>

        </div>

        <div class="colonne">

            <div class="champ">
                <label for="fichier">Photo du véhicule</label>
                <input type="file" id="fichier">
            </div>

            <div class="champ">
                <label for="description">Description</label>
                <textarea id="description" rows="6" placeholder="Ajouter des précisions..."></textarea>
            </div>

        </div>

    </aside>
</section>

<button class="bouton">Mettre en location</button>

<footer>
    <a>© GAME FREAK inc. All Rights Reserved.</a>
</footer>

</body>
</html>
