<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <section class="block">
        <title>Proposer une location</title>
    </section>
    <link rel="stylesheet" href="css/mettreenlocation.css">
	<link rel="stylesheet" href="css/commun.css">
    <link rel="stylesheet" href="css/bubule.css">
</head>
<header>
    <img class="logonoir" src="img/logoGameFreak.png" />  <!-- image logo game freak-->
	<a class="menu-button" href="menuprincipal.html">
      <span></span>
    </a>
</header>
<body>
    <h1>Proposer une location</h1>
    <section>
        <aside class="dates">
            <label class="date">
                <span>Je loue mon véhicule à partir du :</span>
                <input type="date">
            </label>
        </aside>
        <aside class="dates">
            <label class="date">
                <span>Et ce jusqu'au :</span>
                <input type="date">
            </label> 
        </aside>
    </section>
    <section>
        <aside id="infos">
            <h2> Ajoutez les descriptions du véhicule</h2>
            <label for="typevéhicule" class="label">Type de véhicule</label>
            <input list="véhicule" id="typevéhicule" title="Choisissez un type de véhicule" class="input" placeholder="Rechercher un type" required>
            <datalist id="véhicule">
                <option value="Voiture électrique"></option>
                <option value="Voiture essence"></option>
                <option value="Voiture hybride"></option>
                <option value="Trotinette électrique"></option>
                <option value="Vélo"></option>
                <option value="Vélo électrique"></option>
            </datalist> 
            <label for="marque" class="label">Marques</label>
            <input list="marques" id="Marques" title="Choisissez une marque" class="input" placeholder="Rechercher une marque">
            <datalist id="marques">
                <option value="Paugeot"></option>
                <option value="Dacia"></option>
                <option value="Opel"></option>
                <option value="Renault"></option>
                <option value="Citroën"></option>
            </datalist>
            <label class="label">prix</label>
            <input class="input" type="prix" id="nombre" required>
            <label class="label">Image du véhicules</label>
            <input class="label" id="fichier" type="file" required>

        </aside>
    </section>
    <button class="bouton">Se connecter</button>
    
</body>
